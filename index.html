<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SORTING</title>
</head>
<body>
    <nav>
        <div class="title">
            Sorting Visualizer
        </div>
        <div class="menu">
            <select name="algo" id="algo">
                <option value="0">Select Algorithm</option>
                <optgroup label="Comparison based Techniques">
                    <option value="1">Bubble Sort</option>
                    <option value="2">Insertion Sort</option>
                    <option value="3">Selection Sort</option>
                </optgroup>
                <optgroup label="Divide & Conquer Techniques">
                    <option value="4">Quick Sort</option>
                    <option value="5">Merge Sort</option>
                </optgroup>
                <!-- <option value="">Insertion Sort</option> -->
            </select>
            <input type="number" name="" id="num" value=15 placeholder="N" />
        </div>
    </nav>
    <div class="controls">
        <button onclick="generateElements()">Generate</button>
        <button id="sortBtn" onclick="sortElements()">SORT</button>
    </div>
    <p>Number of swaps: <span id="cnt">0</span></p>
    <!-- <div class="arrow">
        <img src="./assets/arrow_down.jpg" alt="" width=50 height=100>
    </div> -->
    <div class="array"></div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/bubbleSort.js"></script>
    <script src="./scripts/insertionSort.js"></script>
    <script src="./scripts/selectionSort.js"></script>
    <script src="./scripts/quickSort.js"></script>
</body>
</html>
